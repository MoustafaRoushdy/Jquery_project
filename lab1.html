<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>jQuery course</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

		<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
		 integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA="
		 crossorigin="anonymous"></script>
	 <script>

		 const items = [
			 {title:'water',price:10, image: 'water.jpg',total:0},
			 {title: 'Coffee', price:70 , image: 'coffee.jpg',total:0},
			 {title: 'Mango juice', price: 30, image:"mango-juice.jpg",total:0},
		 ]

		 const cartItems = [];
		 $(function(){$( ".right-side" ).droppable({
    	  drop: function( event, ui ) {
		
			id = ui.attr('id');
			let cartItem=$(".cart-item.hidden")
			.clone().appendTo('.right-side')
			.removeClass("hidden")
			items[id].total+=items[id].price
			cartItem.children("#name").html(items[id].title)
			cartItem.children("#price").html(items[id].price)
			cartItem.children("#total").html(items[id].total)
      }
    });
		 });
		 $(()=>{
			 	var counter = 0 ; 
				 for (let item of items){
					 const newItem = $('.item.hidden').clone();
					 
					 newItem.removeClass('hidden')
					 .appendTo('.container')
					 .children('h3').html(`${item.title},${item.price}`)
					 newItem.draggable({ revert: true, helper: "clone" })
					 newItem.children('img').attr('src',item.image)
					 newItem.attr('id',counter)
					 updateCart();
					 
				 }


			$('body').on('click','.item button',function(){
			let btn = $(this),
			item = btn.parent()
			id = item.attr('id');
			let cartItem=$(".cart-item.hidden")
			.clone().appendTo('.right-side')
			.removeClass("hidden")
			items[id].total+=items[id].price
			cartItem.children("#name").html(items[id].title)
			cartItem.children("#price").html(items[id].price)
			cartItem.children("#total").html(items[id].total)
			// cartItem.attr("id",id);
			updateCart();
			})
			$('body').on('click','.add',function(){
				let btn = $(this)
				let item = btn.parent()
				let id = item.attr('id')
				items[id].total+=items[id].price
				item.children('#total').html(items[id].total);
				updateCart()

			})
			$('body').on('click','.minus',function(){
				let btn = $(this)
				let item = btn.parent()
				let id = item.attr('id')
				if(items[id].total-items[id].price == 0 )
				{
					items[id].total-=items[id].price
					item.remove()
				}
				else {
					items[id].total-=items[id].price
				}
				item.children('#total').html(items[id].total);
				updateCart()

			})
			$('body').on('click','.remove',function(){
				let btn = $(this)
				let item = btn.parent()
				let id = item.attr('id')
				if(items[id].total-items[id].price == 0 )
				{
					items[id].total-=items[id].price
					item.remove()
				}
				else {
					items[id].total-=items[id].price
				}
				item.children('#total').html(items[id].total);
				updateCart()
				$(this).parent().remove();

			})

			function updateCart(){
				console.log("hello")
				let cartTotal = 0 ; 
				for (let item of items)
				{
					cartTotal+=item.total

				}
				console.log(cartTotal);
				$('#subTotal').html(`sub total:${cartTotal}`);
				$('#taxes').html(`taxes:${cartTotal*.14}`)
				$('#delivery').html("50$");
				$('#total').html(`total:${cartTotal*1.4+50}`)

			}
			
		 })
	 </script>
		<style>
			.container {
				width: 50%;
				display: flex;
				flex-wrap: wrap;
				justify-content: space-between;
			}
			.item {
				flex-basis: 300px;
				text-align: center;
			}
			.item img {
				max-height: 50vh;
			}
			.item button {
				display: block;
				width: 50%;
				margin: 10px auto;
				height: 3em;
			}
			.cart-total {
				color:  blue;
				font-size: 30px;
				text-align: right;
				border:  solid 1px blue;
				padding: 5px;
				width: 25%;
				margin-left: 71%;
			}
			.hidden {
				display: none;
			}
			.right-side{
				width: 50%;
				float: right;
			}
		</style> 
	</head>
	<body>
		<h1>Dom manipulation</h1>
		<div class="right-side">
			<h3 id="subTotal">1</h3>
			<h3 id="taxes"></h3>
			<h3 id="delivery"></h3>
			<h3 id="total"></h3>
		</div>

		</div>

		<div class="item hidden" >
			<h3></h3>
			<img src="">
			<button>buy</button>
		</div>
		<div class="cart-item hidden">
			<h3 id="name">1</h3>
			<h3 id="price">1</h3>
			<h3 id="total">1</h3>
			<button class="add">+</button>
			<button class="minus">-</button>
			<button class="remove">remove</button>
		</div>
		<div class="container">
	
		</div>
	</body>
</html>
